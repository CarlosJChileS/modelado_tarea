name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      # Paso importante: regresa a la ra√≠z antes de zippear
      - name: Go to root
        run: cd $GITHUB_WORKSPACE

      - name: Zip backend y frontend
        run: |
          zip -r app.zip backend frontend

      # Paso de debug para listar el contenido del zip
      - name: Debug - Lista el contenido del zip
        run: |
          unzip -l app.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: taskmate
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./app.zip
