name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main   # o master, según tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'   # O la versión que uses

    - name: Install dependencies
      run: |
        cd backend
        npm install

    - name: Zip backend
      run: |
        cd backend
        zip -r ../app.zip .

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: taskmate   # <-- Cambia por el nombre real de tu App Service
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./app.zip
